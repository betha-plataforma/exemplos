<div class="spinner-grow-backdrop loader-fadeout">
    <div class="spinner-grow"></div>
</div>

<div class="row align-items-center py-3">
    <div class="col-auto" hidden>
        <button class="btn btn-link" title="Voltar">
            <i class="mdi mdi-arrow-left"></i>
        </button>
    </div>
    <div class="col">
        <h4 class="m-0">Wizard</h4>
    </div>
</div>

<form>
    <div class="row flex-fill justify-content-center">
        <div class="col-12 col-lg-8">
            <ul ngbNav #wizard="ngbNav" class="nav-tabs nav-wizard">
                <li [ngbNavItem]="1">
                <a ngbNavLink class="checked">Etapa 1</a>
                <ng-template ngbNavContent>
                    <div class="row">
                        <div class="col-12">
                            <label for="nomeInput" class="required">Nome</label>
                            <input type="text" class="form-control" id="nomeInput" placeholder="Informe o nome">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <label for="sexoSelect" class="required">Pressão sanguínea</label>
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="PAS">
                                <input class="form-control" type="text" placeholder="PAD">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <label for="sexoSelect" class="required">Atividade</label>
                            <div class="input-group">
                                <input class="form-control" type="text" value="Inativo" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="cpfInput" class="required">CPF</label>
                            <input type="text" class="form-control" id="cpfInput">
                        </div>
                        <div class="col-8">
                            <label for="enderecoInput">Endereço</label>
                            <input type="text" class="form-control" id="enderecoInput">
                        </div>
                    </div>
                </ng-template>
                </li>
                <li [ngbNavItem]="2">
                    <a ngbNavLink class="checked">Etapa 2</a>
                    <ng-template ngbNavContent>
                        <p>Conteúdo da etapa 2</p>
                    </ng-template>
                </li>
                <li [ngbNavItem]="3">
                    <a ngbNavLink>Etapa 3</a>
                    <ng-template ngbNavContent>
                        Conteúdo da etapa 3
                    </ng-template>
                </li>
                <li [ngbNavItem]="4" disabled="true">
                    <a ngbNavLink>Etapa 4</a>
                    <ng-template ngbNavContent>
                        Conteúdo da etapa 4
                    </ng-template>
                </li>
            </ul>
            <div [ngbNavOutlet]="wizard" class="mt-3"></div>
        </div>
    </div>

    <div class="container-fluid bg__gray--l40 border-top position-sticky bg-info mt-5 py-3" style="bottom:0; z-index: 1020;">
        <div class="row mb-0">
            <div class="col">
                <button class="btn btn-secondary mr-1" title="Anterior">
                    <i class="mdi mdi-arrow-left"></i> <span class="d-none d-lg-inline-block ml-2">Anterior</span>
                </button>
                <button class="btn btn-secondary" title="Anterior">
                    <span class="d-none d-lg-inline-block mr-2">Próximo</span> <i class="mdi mdi-arrow-right"></i>
                </button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary ml-1" disabled>Salvar</button>
                <button type="button" class="btn btn-secondary ml-1">Cancelar</button>
            </div>
        </div>
    </div>

</form>
