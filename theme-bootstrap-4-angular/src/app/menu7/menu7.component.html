<div class="spinner-grow-backdrop loader-fadeout">
    <div class="spinner-grow"></div>
</div>

<!-- Template da modal -->
<ng-template #registerModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Salvando arquivo</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form>
        <div class="modal-body">
            <div class="row">
                <div class="col-12">
                    <label class="sr-only" for="anexoInput">Arquivo</label>
                    <div class="input-group">
                        <input id="anexoInput" type="text" class="form-control"
                            placeholder="Escolha um arquivo de seu dispositivo"
                            aria-label="Escolha um arquivo de seu dispositivo" aria-describedby="btnAnexo" disabled>
                        <div class="input-group-append">
                            <button class="btn btn-secondary px-3 position-relative btn-sm" type="button">
                                <label class="position-absolute w-100 h-100 d-flex align-items-center justify-content-center" style="top:0; left:0;" for="btnAnexo">
                                    <input class="position-absolute d-none h-100 w-100" id="btnAnexo" type="file">
                                    <i class="mdi mdi-paperclip"></i>
                                </label>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-12 py-3">
                    <ngb-progressbar [value]="80"></ngb-progressbar>
                    <p class="m-0 mt-1 text-muted">Carregando...</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Salvar</button>
            <button type="button" class="btn btn-secondary" (click)="modal.close()">Cancelar</button>
        </div>
    </form>
</ng-template>
